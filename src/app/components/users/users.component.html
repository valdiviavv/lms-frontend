<h1>Users</h1>
<div class="container m-6">
  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList; let i = index" [class.active]="i == currentIndex"
            (click)="setActiveUser(user,i)">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <div *ngIf="!currentUser" class="container">
        <h1>
          Please select a user
        </h1>
      </div>


      <div *ngIf="currentUser" class="container">
        <div class="card">
          <div class="card-header">Details</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">ID</div>
              <div class="col-sm-9">{{currentUser.id}}</div>
              <div class="col-sm-3">First name</div>
              <div class="col-sm-9">{{currentUser.firstName}}</div>
              <div class="col-sm-3">Last name</div>
              <div class="col-sm-9">{{currentUser.lastName}}</div>
              <div class="col-sm-3">Email</div>
              <div class="col-sm-9">{{currentUser.email}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
