<h1>Users</h1>
<div class="container">
  <div class="row">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
