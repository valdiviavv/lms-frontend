<div class="alert alert-danger" *ngIf="invalidLogin">{{errorMessage}}</div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" id="exampleInputEmail1" name="username" [(ngModel)]="username" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" id="exampleInputPassword1" name="password" [(ngModel)]="password">
  </div>
  <button type="submit" (click)="handleLogin()" class="btn btn-primary">Submit</button>
</form>
